<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="login.css">
  <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sign in</title>
</head>

<body>
  <div class="main" style="margin-left: 25%;">
    <p class="sign" align="center"> Sign in</p>
    <br>
    <form action="/login" class="form1" method="post">
      <div class="input-container">
        <input class="un" type="text" placeholder="Username" name="username" autocomplete="current-username" required>
        <span class="domain">@gmail.com</span>
      </div>
      <div class="password-container">
        <input class="pass" type="password" placeholder="Password" name="password" autocomplete="current-password"
          required>
        <span class="toggle-password" onclick="togglePasswordVisibility()">
          <i class="fas fa-eye"></i>
        </span>
      </div>
      <p class="forgot" align="center"><a href="#">Forgot Password?</a></p>
      <button type="submit" class="submit" align="center" onclick="addEmailDomain()">Sign in</button>
    </form>
  </div>

  <script>
    function togglePasswordVisibility() {
      var passwordInput = document.querySelector('.pass');
      var toggleIcon = document.querySelector('.toggle-password i');

      if (passwordInput.type === "password") {
        passwordInput.type = "text";
        toggleIcon.classList.remove('fa-eye');
        toggleIcon.classList.add('fa-eye-slash');
      } else {
        passwordInput.type = "password";
        toggleIcon.classList.remove('fa-eye-slash');
        toggleIcon.classList.add('fa-eye');
      }
    }

    function addEmailDomain() {
      var usernameInput = document.querySelector('.un');

      if (usernameInput.value.indexOf('@gmail.com') === -1) {
        usernameInput.value += '@gmail.com';
      }
    }
  </script>


</html>
